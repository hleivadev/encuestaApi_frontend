<ng-template #content let-modal>
    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">Crear Encuesta</h4>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <form [formGroup]="filtroEncuesta" (ngSubmit)="onEncuestaFilter(filtroEncuesta.value)">
            <div class="form-group">
                <div class="col-auto">
                    <div class="mb-3">
                        <label for="email" class="form-label">Email: </label>
                        <input formControlName="email" type="email" id="idemail" placeholder="name@example.com">
                    </div>
                    <span class="help-block form-error text-danger small" 
                    *ngIf="filtroEncuesta.controls['email'].errors?.['required'] &&
                    filtroEncuesta.controls['email'].touched">Company Address 2 is Required </span>
                </div>

            </div>
            <div class="form-group">
                <div class="col-auto">
                    <div class="mb-3">
                        <label for="genero" class="form-label">Genero musical: </label>
                        <select formControlName="nameTipoMusica" class="form-select" aria-label="Default select example">
                            <option value="" selected>Seleccione Genero...</option>
                            <option [value]="item.nameTipoMusica" *ngFor="let item of tipoMusical">
                                {{item.nameTipoMusica}}
                            </option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="form-group modal-footer">
                <button type="submit" id="btnSave" class="btn btn-outline-dark">Save</button>
            </div>
        </form>
    </div>

</ng-template>

<button class="btn btn-outline-primary btn-outline-primary" (click)="open(content)">Crear Encuesta</button>
